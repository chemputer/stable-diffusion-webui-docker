name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Change this to your default branch
  pull_request:
    branches:
      - master  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker BuildKit
        run: |
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build --tag stable-diffusion-webui-docker:latest .  # Replace with your image name

      - name: Tag Docker Image
        run: |
          docker tag stable-diffusion-webui-docker:latest chemputer/stable-diffusion-webui-docker:latest

      - name: Push Docker Image
        run: |
          docker push chemputer/stable-diffusion-webui-docker:latest

