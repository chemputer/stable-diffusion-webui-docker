name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Change this to your default branch
  pull_request:
    branches:
      - master  # Change this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker BuildKit
        run: |
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: |
          docker login ghcr.io -u ${{ secrets.GH_USER }} --password ${{ secrets.GH_TOKEN }}
          
      - name: Tag Docker Image
        run: |
          docker tag stable-diffusion-webui-docker:latest ghcr.io/chemputer/stable-diffusion-webui-docker:latest

      - name: Push Docker Image
        run: |
          docker push ghcr.io/chemputer/stable-diffusion-webui-docker:latest
